<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&amp;subset=latin-ext" rel="stylesheet">

    <title>To Do List</title>
</head>

<body>
    <div id="addForm" class="header">
        <h1>To Do List</h1>
        <input type="text" id="myInput" placeholder="Insert a title of a task">
        <button id="addTodo" class="addBtn">Add</button>
    </div>

    <ul id="listOfTasks">
        <li class="checked">Create a repo on GitHub</li>
        <li class="checked">Create initial files: HTML, CSS, and JS</li>
        <li>Add ...</li>
        <li>... more ...</li>
        <li>... tasks ...</li>
        <li>... to do!!!</li>
        <li class="checked">Finished task</li>
    </ul>
    <script src="scripts/script.js"></script>
</body></html>
