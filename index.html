<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&amp;subset=latin-ext" rel="stylesheet">

    <title>To Do List</title>
</head>

<body>
    <div id="page-header">
        <h1>To Do List</h1>
        <input type="text" id="input-main" placeholder="Insert a title of a task to do" maxlength="50">
        <button id="btn-add" class="btn-add">Add</button>
    </div>

    <ul id="ul-list-of-tasks"></ul>

    <div id="popup-edit-container">
        <div id="popup-div">

            <div id="popup-div-edit-btn-close">
                <button id="popup-edit-btn-close">Ã—</button>
            </div>

            <h2>Change the name of the following task:</h2>

            <input type="text" id="popup-edit-input" placeholder="Insert a title of a task to do" maxlength="50">

            <div class="popup-edit-btns">
                <button id="popup-edit-btn-cancel" class="btn-add">Cancel</button>
                <button id="popup-edit-btn-confirm" class="btn-add">Confirm</button>
            </div>

        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
