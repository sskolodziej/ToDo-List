<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&amp;subset=latin-ext" rel="stylesheet">

    <title>To Do List</title>
</head>

<body>
    <div id="pageHeader">
        <h1>To Do List</h1>
        <input type="text" id="inputMain" placeholder="Insert a title of a task to do" maxlength="50">
        <button id="btnAdd" class="btnAdd">Add</button>
    </div>

    <ul id="ulListOfTasks">
        <li class="checkedTask">Create a repo on GitHub</li>
        <li class="checkedTask">Create initial files: HTML, CSS, and JS</li>
        <li>Add ...</li>
        <li>... more ...</li>
        <li>... tasks ...</li>
        <li>... to do!!!</li>
        <li class="checkedTask">Finished task</li>
    </ul>

    <div id="popupEditContainer">
        <div id="divPopup">

            <div id="divPopupEditBtnClose">
                <button id="popupEditBtnClose">Ã—</button>
            </div>

            <h2>Change the name of the following task:</h2>

            <input type="text" id="popupEditInput" placeholder="Insert a title of a task to do" maxlength="50">

            <div class="popupEditBtns">
                <button id="popupEditBtnCancel" class="btnAdd">Cancel</button>
                <button id="popupEditBtnConfirm" class="btnAdd">Confirm</button>
            </div>

        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
